<html>
	<head>
		<title> HomeKit </title>
		<link rel="stylesheet" href="css/index.css">
		<script src="js/hello.js" type="text/javascript"></script>
	</head>

	<body>

		<ul>
		  <li><a href="#home">Home</a></li>
		  <li><a href="#news">News</a></li>
		  <li><a href="#contact">Contact</a></li>
		  <li><a href="#about">About</a></li>
		  <li><a href="#iface">Iface</a></li>
		</ul>

		<h1> HomeKit v0.1 </h1>
		<a href="https://github.com/choueric/homeKit" target="_blank">Home Page</a>
		<hr>

		<h2 id="iface">Interface Information</h2>

		<p title="Update Time">
		Updated time: <strong style="color:blue">{{.CurTime}}</strong>
		</p>

		<p title="IP addresses">
		{{ if .InfoArray}}
		<table>
			<caption>IP Address Table</caption>
			<tr><th>Interface</th><th>IP</th></tr>
			{{range .InfoArray}}
			<tr><td>{{.Name}}</td><td>{{.IP}}</td></tr>
			{{end}}
		</table>
		{{else}}
		<div class="note">
			<p class="noteHeading">No Interfaces right now.</p>
		</div>
		{{end}}
		</p>
		<hr>

	</body>

</html>
