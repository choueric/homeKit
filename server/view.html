<title> HomeKit </title>

<h1> HomeKit v0.1 </h1>

<h2>Interface Information</h2>

<p>
<div class="headline">
	<em>Updated time:</em> {{.CurTime}}
</div>

<div class="timeline">
    {{ if .InfoArray}}
		<dl>
        {{range .InfoArray}}
		<dt>{{.Name}}</dt>
		<dd>{{.IP}}</dd>
        {{end}}
		</dl>
    {{else}}
        <div class="note">
            <p class="noteHeading">No Interfaces right now.</p>
        </div>
    {{end}}
</div>
</p>
