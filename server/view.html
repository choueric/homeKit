<html>
	<head>
		<title> HomeKit </title>
		<!--
		<link rel="stylesheet" href="styles.css">
		-->
	</head>

	<body>

		<h1> HomeKit v0.1 </h1>
		<a href="https://github.com/choueric/homeKit">Home Page</a>
		<hr>

		<h2>Interface Information</h2>

		<p title="Update Time">
		Updated time: <strong style="color:blue">{{.CurTime}}</strong>
		</p>

		<p title="IP addresses">
		{{ if .InfoArray}}
		<table border="1", style="background-color:powderblue">
			<tr><th>Interface</th><th>IP</th></tr>
			{{range .InfoArray}}
			<tr><td>{{.Name}}</td><td>{{.IP}}</td></tr>
			{{end}}
		</table>
		{{else}}
		<div class="note">
			<p class="noteHeading">No Interfaces right now.</p>
		</div>
		{{end}}
		</p>
		<hr>

	</body>

</html>
